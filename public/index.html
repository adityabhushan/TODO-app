<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <h2>Todo App </h2>
        <div class="row">
            <div>
                <form action="/tasks" method="post">
                    <br>
                    <br>
                    <input type="text" name="Task name" class="form" placeholder="Enter Name">
                    <br>
                    <br>
                    <input type="text" name="owner" class="form" placeholder="For whom">
                    <br>
                    <br>
                    <input type="date" name="date" class="form">
                    <br>
                    <br>
                    <input type="submit" display-style:none class="button" />
                </form>
            </div>
            <br>
            <br>
            <table id="tasks" class="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned to</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
